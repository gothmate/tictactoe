<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <div class="container">
        <div class="line line1">
            <div class="block b1" id="b1" onclick="choice(b1)"></div>
            <div class="block b2" id="b2" onclick="choice(b2)"></div>
            <div class="block b3" id="b3" onclick="choice(b3)"></div>
        </div>
        <div class="line line2">
            <div class="block b4" id="b4" onclick="choice(b4)"></div>
            <div class="block b5" id="b5" onclick="choice(b5)"></div>
            <div class="block b6" id="b6" onclick="choice(b6)"></div>
        </div>
        <div class="line line3">
            <div class="block b7" id="b7" onclick="choice(b7)"></div>
            <div class="block b8" id="b8" onclick="choice(b8)"></div>
            <div class="block b9" id="b9" onclick="choice(b9)"></div>
        </div>
    </div>
    <div class="result"></div>
    <script src="./script.js"></script>
</body>
</html>
